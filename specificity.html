<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">

		body {
			color: red;
		}

		ul {  /*li inherits color from parent ul*/
			color: purple;
		}
		p {
			color: green;
		}


	</style>
</head>
<body>
	<p>Hello!!!</p>

	<ul>
		<li>John</li>
		<li>Paul</li>
		<li>George</li>
		<li>Ringo</li>
	</ul>

</body>
</html>
