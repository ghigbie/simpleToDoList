<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">

		body {
			color: red;
		}

		ul {  /*li inherits color from parent ul*/
			color: purple;
		}
		p {
			color: green;
		}

		/*Specificity - we can have multiple styles targeting one element*/
		/*What ever style is more specific, that style will win out*/
		/*Type selectors and the least sepcific "li", "li a", "li +a"*/
		/*class, atribute */

		li {
			color: orange;
			text-decoration: underline;
		}

		.highlight {
			color: yellow;
		}

		#special {
			color: pink;
		}






	</style>
</head>
<body>
	<p>Hello!!!</p>

	<ul>
		<li id="special" class="highlight">John</li>
		<li>Paul</li>
		<li>George</li>
		<li class="highlight">Ringo</li>
	</ul>

</body>
</html>
